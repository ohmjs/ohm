<!doctype html>
<html>
<head>
  <title>Ohm</title>
  <link rel="stylesheet" href="third_party/codemirror-5.11/lib/codemirror.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      padding: 0;
    }
    #dragOverlay {
      bottom: 0;
      display: none;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;

      /* Must be less than the .splitter z-index, but greater than everything in codemirror.css. */
      z-index: 9;
    }
    #expandedInput {
      box-sizing: border-box;
      font-size: 100%;
      margin-bottom: 1px;
      outline: none;
      padding: 8px 0 8px 0;
    }
    #expandedInput .highlight {
      background-color: #B5D5FF;
    }
    #bottomSection {
      padding: 2px;
    }
    .pexpr {
      cursor: pointer;
      color: #333;
      display: inline-block;
      flex-grow: 1;
      font-family: Monaco, Menlo, sans-serif;
      font-size: 9px;
      overflow: hidden;
      white-space: nowrap;
    }
    .pexpr.seq.failed {
      flex-grow: 0;
    }
    .pexpr + .pexpr {
      margin-left: 2px;
    }
    .pexpr.alt > .children > .pexpr {
      margin-left: 0;
    }
    .pexpr.failed > .label {
      background-color: transparent;
      border-right: 1px solid transparent;
      border-left: 1px solid transparent;
      display: inline-block;
      color: #d44950;
    }
    .pexpr.failed .pexpr:not(.failed):not(.unevaluated) > .label {
      background-color: #FFD7DE;
      border-left-color: pink;
      border-right-color: pink;
    }
    .caseName {
      margin: 1px 0;
      padding: 1px 6px 0 6px;
    }
    .caseName::before {
      content: '-- ';
    }
    .pexpr > .label {
      background-color: #efefef;
      border-bottom: 1px solid #efefef;
      box-sizing: border-box;
      display: block;
      margin: 1px 0;
      padding: 1px 2px 0 2px;
      position: relative;
      text-align: center;
    }
    .pexpr > .label:hover {
      background-color: #dfdfdf;
      border-color: #dfdfdf;
    }
    .pexpr > .label.prim {
      background-color: transparent;
      border-color: transparent;
      color: SeaGreen;
      cursor: default;
    }
    .pexpr.failed > .label.prim {
      color: #d44950;
    }
    .pexpr.unevaluated > .label {
      background-color: transparent;
      border-left: 1px transparent;
      border-right: 1px transparent;
      color: #aaa;
    }
    .pexpr.hidden > .label {
      display: none;
    }
    .pexpr > .label.spaces {
      color: #aaa;
      height: 14px;
      padding-bottom: 0;
    }
    .pexpr.collapsed > .label {
      border-color: #bbb;
    }
    .pexpr > .children {
      display: flex;
      flex-direction: row;
    }
    .pexpr.alt > .children {
      flex-direction: column;
    }
    .pexpr > .children[hidden] {
      display: none;
    }
    .highlightRule {
      background-color: #B5D5FF;
    }
    .highlightApplication {
      background-color: CornflowerBlue;
      color: white;
    }

    #options {
      background-color: white;
      border-radius: 3px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
      padding: 2px 6px 1px 6px;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    #options label {
      font-size: 0.75em;
    }
    #options input[type=checkbox] {
      position: relative;
      top: -1px;
    }
    .input {
      font-family: Monaco, Menlo, sans-serif;
    }
    #expandedInput, #expandedInput span {
      display: inline-block;
      text-align: center;
      white-space: pre;
    }
    #measuringDiv {
      height: auto;
      position: absolute;
      visibility: hidden;
      white-space: nowrap;
      width: auto;
    }
    #expandedInput .whitespace {
      color: #ccc;
    }

    #topSection {
      display: flex;
      flex: 1;
    }

    #bottomSection {
      flex: 1;
      overflow: auto;
      position: relative;
    }

    #bottomSection .overlay {
      background-color: white;
      height: 100%;
      left: 0;
      opacity: 0.4;
      position: absolute;
      top: 0;
      width: 0;
    }

    #grammarContainer,
    #inputContainer {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    #grammarContainer h2,
    #inputContainer h2 {
      color: #e0a;
      font-size: 1em;
      margin: 12px 12px 6px;
    }
    /*
      Hack to fix a problem with `height: 100%` in flex items.
      See https://github.com/codemirror/CodeMirror/issues/3679
     */
    .flex-fix {
      flex: 1;
      position: relative;
    }

    .editorWrapper .CodeMirror {
      height: 100%;
      position: absolute;  /* See .flex-fix above. */
      width: 100%;
    }

    .CodeMirror .error-interval {
      border-bottom: 1px dashed #C7254E;
    }

    .CodeMirror.highlighting {
      color: rgba(51, 51, 51, 0.8);
    }

    .CodeMirror .highlight {
      background-color: #B5D5FF;
    }

    .CodeMirror .error {
      background-color: #FBE3EA;
      border-radius: 2px;
      color: #C7254E;
      margin: 2px 4px;
      padding: 12px;
    }

    .CodeMirror .active-definition {
      background-color: rgba(238, 0, 170, 0.1);
    }

    .CodeMirror .active-appl {
      font-weight: bold;
      position: relative;
      color: black;
    }
    .CodeMirror-lines {
      padding-top: 0;
    }
    .CodeMirror-lines pre {
      padding-left: 14px;
    }

    .footer {
      align-items: stretch;
      background-color: #ececec;
      border-top: 1px solid #ddd;
      color: #666;
      display: flex;
      margin-top: 1px;
      overflow: hidden;
      padding: 5px 6px 4px 6px;
    }
    .footer[hidden] {
      display: none;
    }
    .footer [type=search] {
      border: 1px solid hsl(225,10%,85%);
      border-radius: 3px;
      flex: 1;
      height: 19px;
      margin-right: 4px;
      padding: 2px 3px 2px 0;
    }
    .footer [type=button] {
      position: relative;
      top: 1px;
    }
    .footer [type=search]:focus {
      box-shadow: 0 0 0 1px hsla(216,89%,62%,.5) inset,
                  0 0 0 1px hsla(216,89%,62%,.5);
      border-color: hsl(217,60%,71%);
      outline: none;
    }

    .splitter {
      background-color: #ddd;
      height: 1px;
      min-height: 1px;
      overflow: visible;
      position: relative;
    }
    .vertical.splitter {
      height: auto;
      min-height: auto;
      min-width: 1px;
      width: 1px;
    }
    .splitter .handle {
      bottom: -2px;
      cursor: ns-resize;
      left: 0;
      position: absolute;
      right: 0;
      top: -2px;
      z-index: 10;
    }
    .vertical.splitter .handle {
      bottom: 0;
      cursor: ew-resize;
      left: -2px;
      right: -2px;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="topSection">
    <div id="inputContainer">
      <h2>Test Input</h2>
      <div class="flex-fix"><div class="editorWrapper"></div></div>
    </div>
    <div id="topSplitter" class="splitter vertical"></div>
    <div id="grammarContainer">
      <h2>Grammar</h2>
      <div class="flex-fix"><div class="editorWrapper"></div></div>
    </div>
  </div>
  <div id="mainSplitter" class="splitter"></div>
  <div id="bottomSection">
    <div id="expandedInput"></div>
    <div id="parseResults"></div>
    <div class="overlay"></div>
  </div>
  <div id="dragOverlay"></div>
  <!--
  <div id="options">
    <label><input type="checkbox" name="showFailures"> Show failures</label>
  </div>
  -->
  <div id="measuringDiv">
    <div class="pexpr"></div>
  </div>

  <div id="protos">
    <div class="footer" hidden>
      <input type="search"></input><input class="closeButton" type="button" value="Done"></input>
    </div>
  </div>

  <script src="splitters.js"></script>

  <script src="../dist/ohm.js"></script>
  <script src="third_party/d3.min.js"></script>
  <script src="third_party/codemirror-5.11/lib/codemirror.js"></script>
  <script src="third_party/codemirror-5.11/addon/search/search.js"></script>
  <script src="third_party/codemirror-5.11/addon/search/searchCursor.js"></script>
  <script src="cmUtil.js"></script>
  <script src="parseTree.js"></script>
  <script src="searchBar.js"></script>
  <script src="index.js"></script>
</body>
</html>
