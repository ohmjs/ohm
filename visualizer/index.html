<!doctype html>
<html>
<head>
  <title>Ohm</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="third_party/codemirror-5.1/lib/codemirror.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      padding: 0;
    }
    #expandedInput {
      box-sizing: border-box;
      font-size: 100%;
      margin-bottom: 1px;
      outline: none;
      padding: 8px 0 8px 0;
    }
    #expandedInput .highlight {
      background-color: #B5D5FF;
    }
    .pexpr {
      cursor: pointer;
      color: #333;
      display: inline-block;
      flex-grow: 1;
      font-family: Monaco, Menlo, sans-serif;
      font-size: 9px;
      overflow: hidden;
      white-space: nowrap;
    }
    .pexpr.seq.failed {
      flex-grow: 0;
    }
    .pexpr + .pexpr {
      margin-left: 1px;
    }
    .pexpr.alt > .children > .pexpr {
      margin-left: 0;
    }
    .pexpr.failed > .label {
      background-color: transparent;
      border-right: 1px solid transparent;
      border-left: 1px solid transparent;
      display: inline-block;
      color: #d44950;
    }
    .pexpr.failed .pexpr:not(.failed):not(.unevaluated) > .label {
      background-color: #FFD7DE;
      border-left-color: pink;
      border-right-color: pink;
    }
    .caseName {
      margin: 1px 0;
      padding: 1px 6px 0 6px;
    }
    .caseName::before {
      content: '-- ';
    }
    .pexpr > .label {
      background-color: #efefef;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      display: block;
      margin: 1px 0;
      padding: 1px 2px 0 2px;
      position: relative;
      text-align: center;
    }
    .pexpr > .label:hover {
      background-color: #dfdfdf;
    }
    .pexpr > .label.prim {
      background-color: transparent;
      border-left: none;
      border-right: none;
      color: SeaGreen;
    }
    .pexpr.failed > .label.prim {
      background-color: transparent;
      border-left: none;
      border-right: none;
      color: #d44950;
    }
    .pexpr.unevaluated > .label {
      background-color: transparent;
      border-left: 1px transparent;
      border-right: 1px transparent;
      color: #aaa;
    }
    .pexpr.hidden > .label {
      display: none;
    }
    .pexpr > .children {
      display: flex;
      flex-direction: row;
    }
    .pexpr.alt > .children {
      flex-direction: column;
    }
    .pexpr > .children[hidden] {
      display: none;
    }
    .highlightRule {
      background-color: #B5D5FF;
    }
    .highlightApplication {
      background-color: CornflowerBlue;
      color: white;
    }

    #options {
      background-color: white;
      border-radius: 3px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
      padding: 2px 6px 1px 6px;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    #options label {
      font-size: 0.75em;
    }
    #options input[type=checkbox] {
      position: relative;
      top: -1px;
    }
    .input {
      font-family: Monaco, Menlo, sans-serif;
    }
    #expandedInput, #expandedInput span {
      display: inline-block;
      text-align: center;
      white-space: pre;
    }
    #measuringDiv {
      height: auto;
      position: absolute;
      visibility: hidden;
      white-space: nowrap;
      width: auto;
    }
    #expandedInput .whitespace {
      color: #ccc;
    }
    .pexpr.whitespace {
      height: 0;
    }
    .pexpr.whitespace .prim {
      /* HACK! This is not the right way to deal with whitespace. */
      width: 10px;
    }

    #topSection {
      border-bottom: 1px solid #ddd;
    }

    #bottomSection {
      border-top: 1px solid #ddd;
      flex: 1;
      overflow: auto;
      position: relative;
    }

    #bottomSection .overlay {
      background-color: white;
      height: 100%;
      left: 0;
      opacity: 0.4;
      position: absolute;
      top: 0;
      width: 0;
    }

    #grammarContainer,
    #inputContainer {
      display: inline-flex;
      flex-direction: column;
      box-sizing: border-box;
      width: 50%;
    }

    #grammarContainer h2,
    #inputContainer h2 {
      color: #e0a;
      font-size: 1em;
      margin: 12px 12px 6px;
    }
    #inputContainer {
      border-right: 1px solid #ddd;
    }

    .CodeMirror .error-interval {
      border-bottom: 1px dashed #C7254E;
    }

    .CodeMirror.highlighting {
      color: rgba(51, 51, 51, 0.8);
    }

    .CodeMirror .highlight {
      background-color: #B5D5FF;
    }

    .CodeMirror .error {
      background-color: #FBE3EA;
      border-radius: 2px;
      color: #C7254E;
      margin: 2px 4px;
      padding: 12px;
    }

    .CodeMirror .active-definition {
      background-color: rgba(238, 0, 170, 0.1);
    }

    .CodeMirror .active-appl {
      font-weight: bold;
      position: relative;
      color: black;
    }
    .CodeMirror-lines {
      padding-top: 0;
    }
    .CodeMirror-lines pre {
      padding-left: 14px;
    }

  </style>
</head>
<body>
  <div id="topSection">
    <div id="inputContainer">
      <h2>Test Input</h2>
      <textarea id="input">if (foobar) [x] = [3] else [x, y, z] = [foo, bar, baz]</textarea>
    </div><div id="grammarContainer">
      <h2>Grammar</h2>
      <textarea id="grammar">
MyLang {
  Expr = IfExpr | AssignmentExpr | ValueExpr
  ValueExpr = number | ArrayLiteral | id
  AssignmentExpr = AssignmentPattern "=" Expr
  AssignmentPattern
    = id
    | "[" AssignmentPattern ("," AssignmentPattern)* "]" -- rec
  IfExpr
    = "if" "(" Expr ")" Expr "else" Expr -- withElse
    | "if" "(" Expr ")"                  -- plain
  ArrayLiteral = "[" ValueExpr ("," ValueExpr)* "]"
  id = letter (letter | number)*
  number = number digit -- rec
         | digit
}
</textarea>
    </div>
  </div>
  <div id="bottomSection">
    <div id="expandedInput"></div>
    <div id="parseResults"></div>
    <div class="overlay"></div>
  </div>
  <div id="options">
<!--    <label><input type="checkbox" name="showFailures"> Show failures</label> -->
  </div>
  <div id="measuringDiv">
    <div class="pexpr"></div>
  </div>

  <script src="../dist/ohm.js"></script>
  <script src="third_party/d3.min.js"></script>
  <script src="third_party/codemirror-5.1/lib/codemirror.js"></script>
  <script src="index.js"></script>
</body>
</html>
