<html>
  <head>
    <title>ohm/js grammar viz demo</title>
    <meta charset=utf-8>
    <link href="viz.css" rel="stylesheet"></style>
    <script src="../lib.js"></script>
    <script src="../../packages/ohm-js/dist/ohm.js"></script>
    <style>

body {
  position: relative;
}

col1,
col2 {
  display: inline-block;
  position: absolute;
  top: 0;
  bottom: 0;
  overflow: auto;
}

col1 {
  left: 0;
  right: 45%;
}

col2 {
  left: 55%;
  right: 0;
}

#source {
  width: 100%;
  height: 100%;
  font-family: Monaco;
  font-size: 11pt;
  outline: none;
  _border: none;
  border: 0;
  border-right: 2px dashed black;
  margin: 0;
  _margin-right: 5pt;
  resize: none;
}

#source.error {
  border-right: 2px dashed red;
}

#vizDiv {
  margin-left: 5pt;
}

    </style>
  </head>
  <body>
    <col1>
      <textarea id="source" cols="60" autofocus="true" spellcheck="false" wrap="off">
Arithmetic {
  Exp = AddExp

  AddExp
    = AddExp "+" MulExp -- plus
    | AddExp "-" MulExp -- minus
    | MulExp

  MulExp
    = MulExp "*" ExpExp -- times
    | MulExp "/" ExpExp -- divide
    | ExpExp

  ExpExp
    = PriExp "^" ExpExp -- power
    | PriExp

  PriExp
    = "(" Exp ")" -- paren
    | "+" PriExp  -- pos
    | "-" PriExp  -- neg
    | ident
    | number

  ident  (an identifier)
    = letter alnum*

  number  (a number literal)
    = digit* "." digit+  -- fract
    | digit+             -- whole
}</textarea>
    </col1>
    <col2>
      <div id="vizDiv"></div>
    </col2>
    <script>

var curr = document.getElementById('vizDiv');

function enter(tag) {
  var child = makeElement(tag);
  curr.appendChild(child);
  curr = child;
}

function leave() {
  curr = curr.parentElement;
}

function addNode(node) {
  curr.appendChild(node);
}

function add(/* tagName, child1, child2, ... */) {
  addNode(makeElement.apply(this, arguments));
}

var s = ohm.ohmGrammar.createSemantics();

s.addOperation('viz', {
  Grammar(n, s, _l, rs, _r) {
    enter('grammar');
      add('name', n.viz());
      s.children.map(c => c.viz());
      enter('rules');
        rs.children.map(c => c.viz());
      leave();
    leave();
  },

  SuperGrammar(_, n) {
    enter('super');
      add('name', n.viz());
    leave();
  },

  Rule(expr) {
    enter('rule');
      expr.viz();
    leave();
  },
  Rule_define(n, fs, d, _, b) {
    add('name', n.viz());
    d.children.map(c => c.viz());
    enter('ruleDefineBody');
      b.viz();
    leave();
  },
  Rule_override(n, fs, _, b) {
    add('name', n.viz());
    enter('ruleOverrideBody');
      b.viz();
    leave();
  },
  Rule_extend(n, fs, _, b) {
    add('name', n.viz());
    enter('ruleExtendBody');
      b.viz();
    leave();
  },
  RuleBody(_, terms) {
    enter('alt');
      terms.vizChoice();
    leave();
  },

  ruleDescr(_l, t, _r) {
    add('description', t.viz());
  },
  ruleDescrText(_) {
    return this.sourceString;
  },
  Alt(xs) {
    enter('alt');
      xs.vizChoice();
    leave();
  },
  TopLevelTerm_inline(x, n) {
    x.viz();
    n.viz();
  },
  caseName(_d, _s1, n, _s2, _t) {
    add('caseName', n.viz());
  },
  Seq(expr) {
    enter('seq');
      expr.children.map(c => c.viz());
    leave();
  },
  Iter(expr) {
    expr.viz();
  },
  Iter_star(x, _) {
    enter('star');
      x.viz();
    leave();
  },
  Iter_plus(x, _) {
    enter('plus');
      x.viz();
    leave();
  },
  Iter_opt(x, _) {
    enter('opt');
      x.viz();
    leave();
  },
  Pred(expr) {
    expr.viz();
  },
  Pred_not(_, x) {
    enter('not');
      x.viz();
    leave();
  },
  Pred_lookahead(_, x) {
    enter('lookahead');
      x.viz();
    leave();
  },
  Base(expr) {
    expr.viz();
  },
  Base_application(rule, ps) {
    add('app', rule.viz());
  },
  Base_terminal(expr) {
    expr.viz();
  },
  Base_paren(_l, x, _r) {
    enter('paren');
      x.viz();
    leave();
  },
  ident(n) {
    return n.viz();
  },
  name(_first, _rest) {
    return this.sourceString;
  },
  terminal(_lq, cs, _rq) {
    add('terminal', escape(eval(this.sourceString)));
  }
});

s.addOperation('vizChoice', {
  _nonterminal(...children) {
    enter('choice');
      this.viz();
    leave();
  },
  NonemptyListOf(x, _, xs) {
    enter('choice');
      x.viz();
    leave();
    xs.children.map(c => c.vizChoice());
  }
});

function escape(str) {
  var node = document.createElement('span');
  for (var idx = 0; idx < str.length; idx++) {
    if (str.charCodeAt(idx) < 32) {
      var c;
      switch (str.charAt(idx)) {
        case '\r':
          c = '\\r';
          break;
        case '\n':
          c = '\\n';
          break;
        case '\t':
          c = '\\t';
          break;
        default:
          c = '(ascii ' + str.charCodeAt(idx) + ')';
      }
      node.appendChild(makeElement('specialChar', c));
    } else {
      node.appendChild(document.createTextNode(str.charAt(idx)));
    }
  }
  return node;
}

var source = document.getElementById('source');
var vizDiv = document.getElementById('vizDiv');

source.oninput = function() {
  var m = ohm.ohmGrammar.match(source.value, 'Grammar');
  if (m.failed()) {
    console.log(m.message);
    source.className = 'error';
  } else {
    removeChildren(vizDiv);
    s(m).viz();
    source.className = undefined;
  }
};

source.oninput();

// ----- Test -----

window.test = function() {
  // A very basic test -- check that all case names in the grammar appear as a
  // <casename> element in the DOM.
  const nodes = document.querySelectorAll('casename');
  const caseNames = Array.from(nodes).map((n) => n.textContent);
  const expected = new Set(['plus', 'minus', 'times', 'divide', 'power', 'paren', 'pos', 'neg', 'fract', 'whole']);
  if (caseNames.length !== expected.size || !caseNames.every(n => expected.has(n))) {
    throw new Error(`caseNames: expected ${Array.from(expected)}, got ${caseNames}`);
  }
}
    </script>
  </body>
</html>
